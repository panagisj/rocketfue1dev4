name: Lint

on:
  pull_request:
    paths:
      - '*.js'
      - '**eslint**'
      - 'package.json'
      - '.github/workflows/lint.yml'
jobs:
  xo:

    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm run lint
